<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>ROCK PAPER SCISSORS</title>
  </head>
  <body>
    <div class="container">
      <h2>ROCK PAPER & SCISSORS</h2>
      <div class="rpgcont">
        <img src="/imgs/r.jpg" title="rock" onclick="startGame('rock')" />
        <img src="/imgs/p.jpg" title="peper" onclick="startGame('paper')" />
        <img
          src="/imgs/s.jpg"
          title="scissors"
          onclick="startGame('scissors')"
        />
      </div>
      <p id="whowins">Choose your move</p>
      <div id="score">
        <span class="sides">User:0</span>
        <span class="sides">Computer:0</span>
      </div>
    </div>
  </body>
</html>
